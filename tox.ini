[tox]
skipsdist = True
usedevelop = True
minversion = 1.11
envlist =
    flake8-py39,
    py{37}-dj{11},
    py{37,38,39}-dj{22,31,32},
    py{38,39}-dj{40}
    py{310,311}-dj{40,41,42}

[testenv]
basepython =
    py37: python3.7
    py38: python3.8
    py39: python3.9
    py310: python3.10
    py311: python3.11
    pypy: pypy
usedevelop = true
setenv =
    PYTHONPATH = {toxinidir}
    DJANGO_SETTINGS_MODULE=tests.test_settings
deps =
    python-dateutil
	py{37,38,39,310,311,pypy}: coverage
    django-discover-runner
    dj11: Django>=1.10,<1.11
    dj22: Django>=2.2,<3.0
    dj31: Django>=3.1,<3.2
    dj32: Django>=3.2,<4.0
    dj40: Django==4.0
    dj41: Django==4.1
    dj42: Django==4.2

commands =
    {envbindir}/django-admin migrate
    coverage run {envbindir}/django-admin test
    coverage xml

[testenv:flake8-py39]
commands = flake8 django_dynaconf
deps = flake8

[flake8]
exclude = .tox
ignore = E501
